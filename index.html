<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>biglietto treno</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <div class="mb-3">
              <label for="km" class="form-label">KM</label>
              <input
                type="text"
                class="form-control"
                id="km"
                placeholder="inserici i km percorsi"
              />
            </div>
            <div class="mb-3">
              <label for="age" class="form-label">ETA</label>
              <input
                type="text"
                class="form-control"
                id="age"
                placeholder="inserici l'eta"
              />
            </div>
          </div>
          <div class="col-6 text-center py-3">
            <div class="card">
              <h2>Your online ticket</h2>
              <hr />
              <p id="html-text">
                Here is you ticket from Milano to Genova <br />
                the totale price is
              </p>
            </div>
          </div>
        </div>
        <button id="submit" class="btn btn-primary">click here</button>
      </div>
    </section>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
