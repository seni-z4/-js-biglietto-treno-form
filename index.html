<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Online ticket</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Online ticket</h1>

    <section class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <div class="mb-3">
              <label for="km" class="form-label">Enter the km travaled</label>
              <input
                type="text"
                class="form-control"
                id="km"
                placeholder="enter the km "
              />
            </div>
            <div class="mb-3">
              <label for="age" class="form-label">Enter your age</label>
              <input
                type="text"
                class="form-control"
                id="age"
                placeholder="enter your age"
              />
            </div>
          </div>
          <div id="ticket" class="col-6 card py-2">
            online ticket
            <span>here is your online ticket information</span>
          </div>
        </div>

        <button id="submit" class="btn btn-primary">Click here</button>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
